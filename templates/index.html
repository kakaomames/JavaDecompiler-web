<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Java Decompiler</title>
</head>
<body>
    <h1>Java Decompiler</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jar, .class">
        <input type="submit" value="Upload and Decompile">
    </form>
</body>
</html>
